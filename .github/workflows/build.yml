name: Build Extension

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build extension
        run: bun run build

      - name: Create Chrome package
        run: |
          cd dist
          zip -r ../better-github-chrome.zip .

      - name: Create Firefox package
        run: |
          cd dist
          zip -r ../better-github-firefox.zip .

      - name: Upload Chrome artifact
        uses: actions/upload-artifact@v4
        with:
          name: better-github-chrome
          path: better-github-chrome.zip

      - name: Upload Firefox artifact
        uses: actions/upload-artifact@v4
        with:
          name: better-github-firefox
          path: better-github-firefox.zip

      - name: Get version
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: version
        run: |
          VERSION=$(cat manifest.config.js | grep "version:" | sed 's/.*version: *["'\'']*\([^"'\'']*\).*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}-${{ github.run_number }}
          name: Release v${{ steps.version.outputs.version }}-${{ github.run_number }}
          generate_release_notes: true
          files: |
            better-github-chrome.zip
            better-github-firefox.zip
