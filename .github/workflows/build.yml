name: Build Extension

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build extension
        run: bun run build

      - name: Create Chrome package
        run: |
          cd dist
          zip -r ../better-github-chrome.zip .

      - name: Create Firefox package
        run: |
          cd dist
          zip -r ../better-github-firefox.zip .

      - name: Upload Chrome artifact
        uses: actions/upload-artifact@v4
        with:
          name: better-github-chrome
          path: better-github-chrome.zip

      - name: Upload Firefox artifact
        uses: actions/upload-artifact@v4
        with:
          name: better-github-firefox
          path: better-github-firefox.zip

      - name: Create release on tag
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            better-github-chrome.zip
            better-github-firefox.zip
